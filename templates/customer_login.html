<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!----<title>Login Form Design | CodeLab</title>---->
  <link rel="stylesheet" href="{{url_for('static',filename='customerlg.css')}}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-dark bg-gradient">
  <div class="wrapper">
    <div class="title">Customer Login</div>
    <form action="/Cuslog" method="post">
      <div class="field">
        <input type="text" name="email" required>
        <label>Email Address</label>
      </div>
      <div class="field">
        <input type="password" name="passwd" required>
        <label>Password</label>
      </div>
      <!-- <div class="content">
          <div class="checkbox">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember me</label>
          </div>
          <div class="pass-link"><a href="#">Forgot password?</a></div>
        </div> -->
      <div class="field">
        <input type="submit" value="Login">
      </div>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
      <p class="field" style="color: red; text-align: center;">{{ message }}</p>
      <a href="#" data-bs-toggle="modal" data-bs-target="#resetpassword">Forgot password?</a>
      {% endfor %}
      {% endif %}
      {% endwith %}
      <a href="/">Go back</a>
      <!-- <div class="signup-link">Not a member? <a href="#">Signup now</a></div> -->
    </form>
  </div>
  <div class="modal fade" id="resetpassword" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="/reset" method="post">
          <div class="modal-body">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input type="email" class="form-control" name="email" placeholder="Email" aria-label="Username"
                aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
