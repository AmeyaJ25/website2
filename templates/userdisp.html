{% extends 'basead.html' %}
{% block body %}
{% if usr|length == 0 %}
    <h1 class="alert alert-primary">no policy to display</h1>
{% else %}
<style>
    table { white-space: nowrap; }
    td {
      text-align: center;
    }
    th {
      text-align: center;
    }
    /* width */
    ::-webkit-scrollbar {
      width: 20px;
    }
  
    /* Track */
    ::-webkit-scrollbar-track {
      background-color: lightgrey;
      box-shadow: inset 0 0 5px rgb(0, 0, 0);
      border-radius: 10px;
    }
  
    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: rgb(0, 238, 255);
      box-shadow: inset 0 0 5px rgb(16, 31, 99);
      border-radius: 10px;
    }
  
    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #09a3fc;
      box-shadow: inset 0 0 5px rgb(0, 0, 0);
    }
  </style>
  <div style="overflow-x: auto; margin: 2%;">
<table class="table table-striped table-hover">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email ID</th>
          <th scope="col">Date of Birth</th>
          <th scope="col">Gender</th>
        </tr>
    </thead>
    <tbody>
        {% for alldata in usr %}
        <tr>
          <th scope="row">{{loop.index}}</th>
          <td>{{alldata.name}}</td>
          <td>{{alldata.email}}</td>
          <td>{{alldata.dob}}</td>
          <td>{{alldata.Gender}}</td> 
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endif %}
{% endblock %}
